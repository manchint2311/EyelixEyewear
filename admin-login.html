<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Eyelix Eyewear</title>
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/admin-login.css">
    
    <!-- Favicon -->
    <link rel="icon" href="wp-content/uploads/2025/09/cropped-logo-cam-32x32.png" sizes="32x32">
</head>
<body class="admin-login-page">
    
    <!-- Header -->
   <header id="header"></header>

    <!-- Main Content -->
    <main class="admin-login-main">
        <div class="login-container">
            <div class="login-split">
                <!-- Left Side - Branding -->
                <div class="login-brand-side">
                    <div class="brand-content">
                        <div class="brand-logo">
                            <img src="images/logo/eyelix-logo.png" alt="Bailey and Co.">
                        </div>
                        <div class="brand-tagline">
                            <h2>BE SEEN BE GREEN</h2>
                            <p>Admin Dashboard</p>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Login Form -->
                <div class="login-form-side">
                    <div class="login-form-container">
                        <div class="login-header">
                            <h1>Welcome</h1>
                            <p class="login-subtitle">Please login to admin dashboard</p>
                        </div>

                        <form id="adminLoginForm" class="admin-login-form" method="post">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-input"
                                    placeholder="Enter your username"
                                    required
                                    autocomplete="username">
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input"
                                    placeholder="Enter your password"
                                    required
                                    autocomplete="current-password">
                            </div>

                            <div class="form-group form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="remember" id="remember">
                                    <span>Remember me</span>
                                </label>
                                <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn-login">
                                    <span class="btn-text">Login</span>
                                    <span class="btn-loader" style="display: none;">
                                        <svg class="spinner" viewBox="0 0 24 24">
                                            <circle cx="12" cy="12" r="10" opacity="0.2" fill="none" stroke="currentColor" stroke-width="2"/>
                                            <path d="m12,2c5.52,0,10,4.48,10,10" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2">
                                                <animateTransform
                                                    attributeName="transform"
                                                    type="rotate"
                                                    dur="0.6s"
                                                    from="0 12 12"
                                                    to="360 12 12"
                                                    repeatCount="indefinite"/>
                                            </path>
                                        </svg>
                                    </span>
                                </button>
                            </div>

                            <div class="form-message" id="loginMessage" style="display: none;"></div>
                        </form>

                        <div class="login-footer">
                            <p class="back-link">
                                <a href="index.html">‚Üê Back to Website</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
