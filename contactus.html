<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eyelix</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contactus.css">
    <link rel="icon" href="images/logo/favicon.png" sizes="32x32">
</head>
<body>
    <header id="header"></header>

    <!-- CONTACT FORM SECTION -->
    <section class="contact-section">
        <div class="contact-container">
            <!-- Image container -->
            <div class="image-container">
                <img src="images/banner/banner_contact_us.avif" alt="Eyewear Display">
            </div>

            <!-- Form container -->
            <div class="form-container">
                <h1>Contact Us</h1>
                <form id="contact-form" action="#" method="POST">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Phone *</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message *</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit" class="send-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Embedded Map Section -->
    <section class="map-section">
        <h2>Find Us Here</h2>
        <div class="map-container">
            <!-- Embed Google Map iframe -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.6602635745217!2d106.66505067480476!3d10.760644989387226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ee4fdd56b85%3A0x23feeb2d2e8e7317!2zMjc5IE5ndXnhu4VuIFRyaSBQaMawxqFuZywgUGjGsOG7nW5nIDgsIFF14bqtbiAxMCwgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oIDcyNTU5LCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1764746436402!5m2!1svi!2s" width="1000" height="1000" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
            </iframe>
        </div>
    </section>

    <!-- New Arrivals Section -->
    <section class="new-arrivals-section">
        <h2>New Arrivals</h2>
        <div class="new-arrivals-container">
            <div class="product-item">
                <img src="images/products/today.png" alt="Today">
                <h3>Today</h3>
                <p class="product-price">800.000 VND <span class="vat">VAT</span></p>
                <button class="btn-select-options">Select options</button>
                <p class="sold-count">0 sold</p>
            </div>
            <div class="product-item">
                <img src="images/products/martin.png" alt="Martin">
                <h3>Martin</h3>
                <p class="product-price">800.000 VND <span class="vat">VAT</span></p>
                <button class="btn-select-options">Select options</button>
                <p class="sold-count">1 sold</p>
            </div>
            <div class="product-item">
                <img src="images/products/nuit.png" alt="Nuit">
                <h3>Nuit</h3>
                <p class="product-price">790.000 VND <span class="vat">VAT</span></p>
                <button class="btn-add-to-cart">Add to cart</button>
                <p class="sold-count">5 sold</p>
            </div>
            <div class="product-item sale">
                <img src="images/products/dada.png" alt="Dada">
                <h3>Dada</h3>
                <p class="product-price"><span class="sale-price">780.000 VND</span> <span class="original-price">800.000 VND</span></p>
                <button class="btn-add-to-cart">Add to cart</button>
                <p class="sold-count">2 sold</p>
            </div>
        </div>
    </section>

    <!-- Newsletter Updates Section -->
    <section class="newsletter-section">
        <h2>Newsletter Updates</h2>
        <p>Subscribe to receive emails on new product arrivals & special offers</p>
        <form action="#" method="POST" class="newsletter-form">
            <input type="email" placeholder="Email address" required class="newsletter-input">
            <button type="submit" class="btn-subscribe">Subscribe</button>
        </form>
    </section>

    <footer id="footer"></footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
