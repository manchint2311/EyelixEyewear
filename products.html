<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyelix - Carbon Negative Eyewear | Sustainable & Stylish Glasses</title>
    <meta name="description" content="Discover Eyelix, the pioneer in carbon negative eyewear. Shop stylish & sustainable sunglasses and frames designed for the planet.">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <header id="header"></header>

    <div class="hero-banner">
        <img src="images/banner/jaehyun.jpg" alt="Glasses Collection Banner" class="hero-banner-image">
        <div class="page-title">
            <h1>Glasses Collection</h1>
            <p>Discover our sustainable and stylish eyewear collection</p>
        </div>
    </div>

    
    <div class="container">
        <div class="product-content-wrapper"> 
            
            <aside class="sidebar product-sidebar">
                <div class="filter-section-sidebar">
                    <div class="filter-header" onclick="toggleFilterSection(this)">
                        <span>Material</span>
                        <span class="toggle-icon">▲</span>
                    </div>
                    <ul class="filter-content filter-list">
                        <li class="filter-option" data-filter-type="material" data-value="Acetate">Acetate </li>
                        <li class="filter-option" data-filter-type="material" data-value="Metal">Metal </li>
                    </ul>
                </div>

                <div class="filter-section-sidebar">
                    <div class="filter-header" onclick="toggleFilterSection(this)">
                        <span>Color</span>
                        <span class="toggle-icon">▲</span>
                    </div>
                    <ul class="filter-content filter-color-list">
                        <li class="color-filter-option" data-filter-type="color" data-value="black">
                            <div class="color-swatch black"></div>
                            <span class="filter-option-label">Black</span>
                        </li>
                        <li class="color-filter-option" data-filter-type="color" data-value="tortoise">
                            <div class="color-swatch tortoise"></div>
                            <span class="filter-option-label">Tortoise</span>
                        </li>
                        <li class="color-filter-option" data-filter-type="color" data-value="gold">
                            <div class="color-swatch gold"></div>
                            <span class="filter-option-label">Gold</span>
                        </li>
                        <li class="color-filter-option" data-filter-type="color" data-value="rose">
                            <div class="color-swatch rose"></div>
                            <span class="filter-option-label">Rose</span>
                        </li>
                        <li class="color-filter-option" data-filter-type="color" data-value="gray">
                            <div class="color-swatch gray"></div>
                            <span class="filter-option-label">Gray</span>
                        </li>
                    </ul>
                </div>

                <div class="filter-section-sidebar">
                    <div class="filter-header" onclick="toggleFilterSection(this)">
                        <span>Shape</span>
                        <span class="toggle-icon">▲</span>
                    </div>
                    <ul class="filter-content filter-list">
                        <li class="filter-option" data-filter-type="shape" data-value="Round">Round</li>
                        <li class="filter-option" data-filter-type="shape" data-value="Square">Square</li>
                        <li class="filter-option" data-filter-type="shape" data-value="Cat-Eye">Cat-Eye</li>
                    </ul>
                </div>

                <div class="filter-section-sidebar">
                    <div class="filter-header" onclick="toggleFilterSection(this)">
                        <span>Size</span>
                        <span class="toggle-icon">▲</span>
                    </div>
                    <ul class="filter-content filter-list">
                        <li class="filter-option" data-filter-type="size" data-value="Small">Small</li>
                        <li class="filter-option" data-filter-type="size" data-value="Medium">Medium</li>
                        <li class="filter-option" data-filter-type="size" data-value="Large">Large</li>
                    </ul>
                </div>
            </aside>
            
            <main class="product-main-content">
                <div class="filter-section">
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All Products</button>
                        <button class="filter-btn" data-filter="bestseller">Bestsellers</button>
                        <button class="filter-btn" data-filter="new">New In</button>
                        <button class="filter-btn" data-filter="sale">Sale</button>
                    </div>
                    <select class="sort-dropdown" id="sortBy">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>

                <div class="products-grid" id="productsGrid">
                    </div>
            </main>
        </div>
    </div>

   <footer id="footer"></footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
