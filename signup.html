<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eyelix Eyewear</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="images/logo/favicon.png" sizes="32x32">
</head>
<body>

    <header id="header"></header>
    <!-- Main Signup Section -->
    <main class="signup-main">
    <div class="signup-container">
        <div class="signup-box">
            <!-- Logo -->
            <div class="login-logo">
                <img src="images/logo/eyelix-logo.png" alt="Eyelix" class="logo-image">
            </div>
            <!-- Signup Form -->
            <div class="signup-form-wrapper">
                <!-- Facebook Login Button -->
                <button class="btn-facebook" type="button">
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="white">
                        <path d="M20,10.1c0-5.5-4.5-10-10-10S0,4.5,0,10.1c0,5,3.7,9.1,8.4,9.9v-7H5.9v-2.9h2.5V7.9C8.4,5.4,9.9,4,12.2,4
                        c1.1,0,2.2,0.2,2.2,0.2v2.5h-1.3c-1.2,0-1.6,0.8-1.6,1.6v1.9h2.8L13.9,13h-2.3v7C16.3,19.2,20,15.1,20,10.1z"/>
                    </svg>
                    Log in with Facebook
                </button>

                <div class="separator">
                    <div class="line"></div>
                    <span>OR</span>
                    <div class="line"></div>
                </div>
                <!-- Signup Form -->
                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Mobile Number or Email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <input 
                            type="text" 
                            id="fullname" 
                            name="fullname" 
                            class="form-input" 
                            placeholder="Full Name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Username"
                            required
                        >
                    </div>

                    <div class="form-group password-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            Show
                        </button>
                    </div>

                    <p class="signup-info">
                        People who use our service may have uploaded your contact information to Eyelix. 
                        <a href="#">Learn More</a>
                    </p>

                    <p class="signup-terms">
                        By signing up, you agree to our 
                        <a href="terms-conditions/index.html">Terms</a>, 
                        <a href="privacy-policy-2/index.html">Privacy Policy</a> and 
                        <a href="#">Cookies Policy</a>.
                    </p>

                    <button type="submit" class="btn-signup">Sign up</button>
                </form>
            </div>
        </div>

        <!-- Login Box -->
        <div class="login-box">
            <p>Have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
