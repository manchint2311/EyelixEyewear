<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Eyelix Eyewear</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>
    <header id="header"></header>

    <!-- Main Content -->
    <main class="forgot-main">
        <div class="forgot-container">
            <div class="forgot-content">
                <!-- Forgot Password Box -->
                <div class="forgot-box">
                    <!-- Lock Icon -->
                    <div class="lock-icon">
                        <svg width="96" height="96" viewBox="0 0 96 96" fill="none">
                            <circle cx="48" cy="48" r="47" stroke="currentColor" stroke-width="2"/>
                            <path d="M48 20C41.3726 20 36 25.3726 36 32V40H32C29.7909 40 28 41.7909 28 44V68C28 70.2091 29.7909 72 32 72H64C66.2091 72 68 70.2091 68 68V44C68 41.7909 66.2091 40 64 40H60V32C60 25.3726 54.6274 20 48 20ZM56 40H40V32C40 27.5817 43.5817 24 48 24C52.4183 24 56 27.5817 56 32V40Z" fill="currentColor"/>
                        </svg>
                    </div>

                    <h1 class="forgot-title">Trouble logging in?</h1>
                    
                    <p class="forgot-description">
                        Enter your email, phone, or username and we'll send you a link to get back into your account.
                    </p>

                    <form class="forgot-form" id="forgotForm">
                        <div class="form-group">
                            <input 
                                type="text" 
                                name="identifier" 
                                id="identifier"
                                class="form-input"
                                placeholder="Email, phone, or username"
                                required
                                aria-label="Email, phone, or username"
                                autocapitalize="off"
                                autocorrect="off"
                            >
                        </div>

                        <div class="form-message" id="formMessage" role="alert"></div>

                        <button type="submit" class="btn-send" disabled>
                            <span class="btn-text">Send login link</span>
                            <span class="btn-loader"></span>
                        </button>

                        <div class="form-divider">
                            <span>OR</span>
                        </div>

                        <a href="register.html" class="link-create">
                            Create new account
                        </a>
                    </form>
                </div>

                <!-- Back to Login -->
                <div class="back-box">
                    <a href="login.html" class="back-link">
                        Back to login
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <!-- JavaScript -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/forgot-password.js"></script>
</body>

</html>
